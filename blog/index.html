---
layout: default
title: Hank Quinlan's Blog
---
        <h1>{{ page.title }}</h1>
        <p>Pero ojalá que, si lo lees, te sume algo, al menos chiquito.</p>
        <ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
